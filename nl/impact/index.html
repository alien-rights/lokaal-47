<script>
    // Add event listener to the booking button
    // document.querySelector('.button__booking').addEventListener('click', function() {
    //     window.location.href = '/nl/booking';
    // }
    // );
    
    // Add event listeners to the navigation toggle buttons
    document.querySelector('.nav-toggle-open').addEventListener('click', function() {
        document.querySelector('.nav__links').classList.add('active');
        document.querySelector('.nav-toggle-open').style.display = 'none';
        document.querySelector('.nav-toggle-close').style.display = 'block'; // Show CLOSE
        document.body.classList.add('body-no-scroll'); // Prevent scrolling
    });

    document.querySelector('.nav-toggle-close').addEventListener('click', function() {
        document.querySelector('.nav__links').classList.remove('active');
        document.querySelector('.nav-toggle-close').style.display = 'none';
        document.querySelector('.nav-toggle-open').style.display = 'block'; // Show MENU
        document.body.classList.remove('body-no-scroll'); // Allow scrolling
    });


    // Add event listener to the booking button
    document.addEventListener('DOMContentLoaded', function() {
    const bookingButton = document.querySelector('.button__booking');

    bookingButton.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default button action

        // Check the screen width and redirect accordingly
        if (window.innerWidth <= 768) {
            window.location.href = '/nl/booking-step-1';
        } else {
            window.location.href = '/nl/booking';
        }
    });
});


function adjustNavDisplay() {
    const navToggleOpen = document.querySelector('.nav-toggle-open');
    const navToggleClose = document.querySelector('.nav-toggle-close');

    // Check if the screen width is more than 768 pixels
    if (window.innerWidth > 768) {
        // For desktop: Ensure that the "MENU" button is hidden and "CLOSE" button is not displayed
        navToggleOpen.style.display = 'none';
        navToggleClose.style.display = 'none';
        document.querySelector('.nav__links').classList.remove('active'); // Also ensure that the nav links are not displayed in active state
        document.body.classList.remove('body-no-scroll'); // Allow scrolling
    } else {
        // For mobile: Ensure that the correct toggle button is displayed
        if (document.querySelector('.nav__links').classList.contains('active')) {
            navToggleOpen.style.display = 'none';
            navToggleClose.style.display = 'block';
        } else {
            navToggleOpen.style.display = 'block';
            navToggleClose.style.display = 'none';
        }
    }
}

// Add event listeners for both DOMContentLoaded and resize events
document.addEventListener('DOMContentLoaded', adjustNavDisplay); // Initial adjustment when document is ready
window.addEventListener('resize', adjustNavDisplay); // Adjust every time the window is resized



</script>
